<!DOCTYPE html>
<html lang="en" id="register">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RAPH</title>
  <style>
    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container utama */
    .container {
      width: 400px;
      height: 400px;
      background-color: #fff;
      display: flex;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    /* Bagian form */
    .form-container {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #fff;
      color: #000;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Form Register -->
    <div class="form-container">
      <h2>Register</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Input your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Input your password">
      </div>
      <button class="btn" id="registerBtn">Register</button>
    </div>

  <script>
    // Menangani event klik tombol register
    document.getElementById('registerBtn').addEventListener('click', function() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if(email === "" || password === "") {
        alert("Silakan isi kedua kolom email dan password.");
      } else {
        // Contoh aksi: menampilkan nilai input pada alert
        alert("Email: " + email + "\nPassword: " + password);
        // Di sini Anda dapat menambahkan proses validasi atau pengiriman data via AJAX
      }
    });
  </script>
</body>
</html>
