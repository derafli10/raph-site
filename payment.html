<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 0 20px;
    }

    .oops {
      font-size: 100px;
      font-weight: bold;
      line-height: 1.2;
      background: url('https://images.unsplash.com/photo-1517816743773-6e0fd518b4a6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080') 
      no-repeat center center;
      background-size: cover;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      margin-bottom: 10px;
    }

    .error-code {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .error-message {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .home-btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff; /* warna biru tombol */
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="oops">Oops!</h1>
    <p class="error-code">404 - PAGE NOT FOUND</p>
    <p class="error-message">
      The page you are looking for might have been removed, 
      had its name changed, or is temporarily unavailable.
    </p>
    <a href="#" class="home-btn" id="goToHome">Go to home</a>
  </div>
</body>
<script>
  document.getElementById('goToHome').addEventListener('click', function() {
    window.location.href = 'index.html';
  });
</script>
</html>
